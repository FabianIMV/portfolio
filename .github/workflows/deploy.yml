# .github/workflows/deploy.yml
name: Build and Deploy with API Key

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ðŸ›Žï¸
      uses: actions/checkout@v4

    - name: Build with API Key
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        # Crear el archivo de configuraciÃ³n con la API key
        echo "window.GEMINI_CONFIG = { apiKey: '$GEMINI_API_KEY' };" > config.js

    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: .
        branch: gh-pages
        token: ${{ secrets.GITHUB_TOKEN }}
