<!DOCTYPE html>
<html>
<head>
    <title>Generate Favicon PNG</title>
</head>
<body>
    <canvas id="canvas" width="32" height="32" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <button onclick="downloadPNG()">Download PNG</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Create gradient background
        const gradient = ctx.createLinearGradient(0, 0, 32, 32);
        gradient.addColorStop(0, '#8B5CF6');
        gradient.addColorStop(0.5, '#06B6D4');
        gradient.addColorStop(1, '#10B981');

        // Fill background
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 32, 32);

        // Draw letter F
        ctx.fillStyle = 'white';
        // Vertical line
        ctx.fillRect(6, 5, 2, 22);
        // Top horizontal line
        ctx.fillRect(6, 5, 12, 2);
        // Middle horizontal line
        ctx.fillRect(6, 14, 8, 2);

        // Draw SRE dots
        ctx.fillStyle = '#10B981';
        ctx.beginPath();
        ctx.arc(22, 8, 1.5, 0, 2 * Math.PI);
        ctx.fill();

        ctx.fillStyle = '#06B6D4';
        ctx.beginPath();
        ctx.arc(26, 12, 1, 0, 2 * Math.PI);
        ctx.fill();

        ctx.fillStyle = '#F59E0B';
        ctx.beginPath();
        ctx.arc(24, 18, 1.2, 0, 2 * Math.PI);
        ctx.fill();

        function downloadPNG() {
            const link = document.createElement('a');
            link.download = 'favicon.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // Auto download
        setTimeout(() => {
            downloadPNG();
        }, 1000);
    </script>
</body>
</html>
